<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="icon" href="yoi.jpeg" type="image/icon" />
    <!-- Tambahkan script SweetAlert2 -->
    <style>
      .confirm-class {
        color: white !important;
      }
      .cancel-class {
        color: white !important;
      }
      .material-symbols-outlined {
        font-size: 1em; /* Atur ukuran ikon berdasarkan ukuran font teks */
        vertical-align: top;
      }
    </style>
  </head>
  <body>
    <button
      style="--clr: #7fff00"
      onclick="confirmNavigation('<b>Chat Emboiii</b>', 'https://yeheylimabelas.github.io/chat_emboiii/')"
    >
      <span
        >Chat Emboiii
        <span class="material-symbols-outlined"> perm_phone_msg </span></span
      ><i></i>
    </button>
    <button
      style="--clr: #ff5e00"
      onclick="confirmNavigation('<b>Kelap kelip</b>', 'https://yeheylimabelas.github.io/kelap_kelip/')"
    >
      <span
        >Kelap kelip
        <span class="material-symbols-outlined"> palette </span></span
      ><i></i>
    </button>
    <button
      style="--clr: #d982ff"
      onclick="confirmNavigation('<b>Card sad</b>', 'https://yeheylimabelas.github.io/card_sad/')"
    >
      <span
        >Card sad
        <span class="material-symbols-outlined"> mark_email_unread </span></span
      ><i></i>
    </button>
    <button style="--clr: #ff3131"><span>Button</span><i></i></button>
    <button style="--clr: #1f51ff"><span>Button</span><i></i></button>
    <button style="--clr: #ff44cc"><span>Button</span><i></i></button>
    <button style="--clr: #bc13fe"><span>Button</span><i></i></button>
    <button style="--clr: #0ff0fc"><span>Button</span><i></i></button>
    <button style="--clr: #e7ee4f"><span>Button</span><i></i></button>
    <button style="--clr: #8a2be2"><span>Button</span><i></i></button>
    <button style="--clr: #ff1493"><span>Button</span><i></i></button>
    <button style="--clr: #ccff00"><span>Button</span><i></i></button>
    <button style="--clr: #ea00ff"><span>Button</span><i></i></button>
    <button style="--clr: #fff01f"><span>Button</span><i></i></button>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script.js"></script>
</html>
